version: "3"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=32181
      - ZOOKEEPER_SERVER_ID=1
  kafka:
    image: confluentinc/cp-kafka
    ports:
      - 29092:29092
    expose:
      - 29092
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092
      - KAFKA_BROKER_ID=1
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:32181
  mcom-redis:
    image: redis
    ports:
      - 6379:6379
    expose:
      - 6379
  postgres:
    image: postgres:11-alpine
    env_file:
      - postgres.env
    expose:
      - 5432
    ports:
      - 5432:5432
  rails:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rails
    volumes:
      - ..:/app
    command: bin/rails server --binding 0.0.0.0
    env_file:
      - postgres.env
    ports:
      - 3000:3000
    depends_on:
      - postgres
  resque:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rails
    volumes:
      - ..:/app
    command: bin/rake environment resque:work
    environment:
      QUEUE: '*'
      REDIS_URL: "redis://mcom-redis:6379"
    env_file:
      - postgres.env
    depends_on:
      - postgres
      - mcom-redis
  racecar:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rails
    volumes:
      - ..:/app
    command: bundle exec racecar JobCreatorConsumer
    environment:
      KAFKA_BROKER_HOST: kafka
      REDIS_URL: "redis://mcom-redis:6379"
    env_file:
      - postgres.env
    depends_on:
      - kafka
      - mcom-redis
      - postgres
