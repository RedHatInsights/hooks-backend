inherit_from: .rubocop_todo.yml

AllCops:
  Excludes:
    - db/schema.rb
    - db/migrate/*
    - bin/bundle
    - bin/rails
    - bin/rake
    - bin/setup
    - bin/update
  TargetRubyVersion: 2.3

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FileName:
  Exclude:
    - 'config/initializers/rswag-api.rb'

Style/HashSyntax:
  Enabled: false
